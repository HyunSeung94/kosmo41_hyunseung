<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>앵커태그</title>
	</head>
	<body>
		<!-- 앵커태그는 웹 문서를 제작하는 없어서는 안될 꼭 필요한 태그 입니다.(_blank 처럼 언더바가 표준!) -->
		<a href="http://www.google.com">Go google.com: 구글 검색 사이트</a><br />
		<!-- 새창 -->
		<a href="http://www.naver.com" target="_blank">Go naver.com : 국내 최대 검색사이트</a><br/>
		<!-- 새창 -->
		<a href="http://www.kakao.com" target="_new">Go kakao.com : 모바일 메신저 최강좌</a><br/>
		<!-- 내창자체가 변경 -->
		<a href="http://www.w3.org" target="_self">Go naver.com : 국내 최대 검색사이트</a><br/>
		
	</body>
</html>
