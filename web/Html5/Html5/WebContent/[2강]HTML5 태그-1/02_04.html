<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>태그를 이용해서 HTML문서를 제작 합니다.</title>
	</head>
	<body>
		<!-- 텍스트 관련 태그 입니다. -->
		<!-- h1 ~ h6 태그 입니다. -->
		<h1>가장 큰형님 태그 입니다.</h1>
		<h2>점차 작아집니다.</h2>
		<h3>점차 작아집니다.</h3>
		<h4>점차 작아집니다.</h4>
		<h5>점차 작아집니다.</h5>
		<h6>가작 작습니다.</h6>
		
		<h2>주말 우리동네 날씨</h2>
		<!-- 새문장이시작이므로 줄바꿈이 일어남  -->
		<p> 
		주말 비는 낮에 던국 대부분의 지방에서 그치겠습니다.<br/> <!-- <br/> 가 있기때문에 줄바꿈이된다. -->
		14일 기상청에 따르면 전국이 비온다
		</p>
		
		<!-- hr을 이용한 내부구분(점선으로 줄을 나눈다.) -->
		<hr />
		<h2>지구 온난화란?</h2>
		<p>
		지구표면의 평균 온도가 상승하는 현상입니다.<br />  <!-- <br/> 가 있기때문에 줄바꿈이된다. -->
		땅이나 물에 이는 생태계가 변화하거나 해수면이 올라간다
		<p/>
</body>
</html>
