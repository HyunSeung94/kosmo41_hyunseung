<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
			$('h1').toggle(function(){
				$(this).next().hide('slow');
				}, function() {
					$(this).next().snow('slow');
			});
	});
</script>
</head>
