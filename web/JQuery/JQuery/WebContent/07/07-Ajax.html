<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>jQuery Ajax Basic(Ajax 최종)</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		function form_check(){
			submit_ajax();
		}
		
		function submit_ajax(){
			// javascript꺼 복습
			var vName1 = document.getElementById("name").value;
			alert("aaaa:["+vName1+"]");
			// jquery 복습
			var vName2 = $("#name").val();
			alert("bbbb:["+vName2+"]");
			// serialize 는 3가지가 있다. 
			var queryString1 = $("form[name=testForm]").serialize();
			alert(queryString1);
			
			var queryString2 = jQuery("#testForm").serialize();
			alert(queryString2);
			
			// 3가지중 3번째만 사용하면됨
			var queryString3 = $("#testForm").serialize();
			alert(queryString3);
			
			// 여기서부터가 프로그래밍에 잘 필요함! 
			$.ajax({
				url : '/jquery/data.html',
				type : 'GET',
				data : queryString3,
				//dataType : 'json',
				error : function(xhr, status, error){
					alert(error);
				},
				success : function(json){
					alert(json)
				}
			});
		}
	</script>
</head>
<body>
	
	<form name= "testForm" id="testForm">
	이름 <input type="text" name="name" id="name" value="Hong Gil-Dong" /><br>
	아이디 <input type = "text" name="id" id="id" value="1234567" /><br><p>
	
	<input type="button" value="Ajax 폼 전송" onclick="form_check()" />
	</form>
</body>
</html>
