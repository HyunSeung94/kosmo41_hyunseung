<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		//add로 h2에넣은속성을 h1에도 추가로 넣어준것 그래서 가로로 출력 
		$('h1').css('background', 'Gray').add('h2').css('float', 'left');
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h2>Header-1</h2>
	<h1>Header-2</h1>
	<h2>Header-3</h2>
	<h1>Header-4</h1>
</body>
</html>
