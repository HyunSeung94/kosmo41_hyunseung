<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XMLHttpRequest</title>

</head>
<body>
	<script>
		// XMLHttpRequest 객체를 생성하는 함수
		function createRequest() {
			try {
				return new XMLHttpRequest();
			} catch (exception) {
				var versions = [ 'Msxm12.XMLHTTP.6.0', 'Msxm12.XMLHTTP.5.0',
						'Msxm12.XMLHTTP.4.0', 'Msxm12.XMLHTTP.3.0',
						'Msxm12.XMLHTTP', 'Microsoft.XMLHttp' ];
				for (var i = 0; i < versions.lenght; i++) {
					try {
						return new ActiveXObject(versions[i]);
					} catch (e) {
					}
				}
			}
		}
		// XMLHttpRequest 객체를 생성합니다.
		var request = new createRequest();
		request.open('GET', '/jquery/data.html', false);

		// Ajax를 수행합니다.
		var prevDate = new Date();
		request.send();
		var nowDate = new Date();
		
		//출력합니다.
		alert(nowDate - prevDate);
	</script>
</body>
</html>
